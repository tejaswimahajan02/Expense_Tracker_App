<nav class="navbar">
    <div class="navbar-left">
        <div class="navbar-search">
            <input type="text" placeholder="Search expenses, categories..." id="globalSearch">
        </div>
    </div>
    
    <div class="navbar-right">
        <button class="navbar-icon-btn" title="Notifications">
            <i class="fas fa-bell"></i>
        </button>
        <button class="navbar-icon-btn" title="Help">
            <i class="fas fa-question-circle"></i>
        </button>
        <button class="navbar-icon-btn" title="Settings">
            <i class="fas fa-cog"></i>
        </button>
        
        {% if request.user.is_authenticated %}
        <div class="navbar-user">
            <div class="user-avatar">
                {{request.user.username|slice:":1"|upper}}
            </div>
            <span class="user-name">{{request.user.username|capfirst}}</span>
            <i class="fas fa-chevron-down" style="font-size: 12px; color: #718096;"></i>
            <div class="dropdown">
                <a href="{%url 'account'%}">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="{%url 'preferences'%}">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
        {% else %}
        <a href="{%url 'login'%}" class="btn-primary-modern">Login</a>
        {%endif%}
    </div>
